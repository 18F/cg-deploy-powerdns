---
name: pdns

releases:
- name: pdns
  version: latest

update:
  canaries: 1
  canary_watch_time: 3000-180000
  update_watch_time: 3000-180000
  max_in_flight: 2

stemcells:
- alias: default
  name: bosh-warden-boshlite-ubuntu-trusty-go_agent
  version: latest

instance_groups:
- name: pdns_private
  stemcell: default
  vm_type: default
  instances: 1
  azs: [z1, z2]
  networks:
  - name: manual
    static_ips: [10.244.8.64]
  jobs:
  - release: pdns
    name: pdns
    properties:
      pdns_conf: |
        local-ipv6=
        launch=bind
        bind-config=/var/vcap/jobs/pdns/etc/named.conf
        bind-ignore-broken-records=yes
        allow-axfr-ips=((zone-transfer-ips))
        daemon=yes
        disable-axfr=no
        guardian=yes
        local-address=0.0.0.0
        local-port=53
        log-dns-details=on
        loglevel=3
        master=yes
        slave=no
        outgoing-axfr-expand-alias=yes
      named_conf: ((private_named_conf))
      pipe_conf: ((private_pipe_conf))
      dnssec:
        enabled: false

- name: pdns_public
  instances: 2
  stemcell: default
  vm_type: default
  azs: [z1, z2]
  networks:
  - name: manual
    static_ips: [10.244.8.65, 10.244.8.66]
  jobs:
  - release: pdns
    name: pdns
    properties:
      pdns_conf: |
        local-ipv6=
        launch=bind
        bind-config=/var/vcap/jobs/pdns/etc/named.conf
        bind-ignore-broken-records=yes
        bind-check-interval=60
        bind-dnssec-db=/var/vcap/jobs/pdns/etc/dnssec.db
        daemon=yes
        disable-axfr=yes
        guardian=yes
        local-address=0.0.0.0
        local-port=53
        log-dns-details=on
        loglevel=3
        master=no
        slave=yes
        slave-cycle-interval=60
      named_conf: |
        ...
      dnssec:
        enabled: true
        zones: ((dnssec_zones))
